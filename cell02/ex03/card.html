<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="container">
    <h1>User Profile Card</h1>

    <table class="profile-card">
        <tr>
            <td>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShcX_3TEBhDe79CxYfpgeC2EHuoapveZ925A&s" alt="Profile Picture" class="profile-img">
            </td>
        </tr>
        <tr>
            <td class="info">
                <div class="login">tsarakul</div>
                <div class="description">Level 25, The answer</div>
                <div class="location">Thailand</div>
            </td>
        </tr>
        <tr>
            <td class="socials">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </td>
        </tr>
        <tr>
            <td class="button-cell">
                <button class="contact-btn">Contact</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
