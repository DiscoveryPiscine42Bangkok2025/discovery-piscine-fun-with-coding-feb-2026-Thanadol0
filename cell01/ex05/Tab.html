<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }


        td {
            height: 150px;
            border: 1px solid black;
        }

        .first-cell {
            background-color: #C2C584;
        }

        .second-cell {
            background-color: #F7C5B0;
        }

    </style>
</head>
<body>

<table>
    <tr>
        <td class="first-cell">First </td>
        <td class="second-cell">Second </td>
    </tr>
</table>

</body>
</html>
